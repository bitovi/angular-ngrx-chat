<header class="header-bar">
  <div class="header-bar__title">Bitovi State Management Training</div>
  <button type="button" (click)="logout()">Logout</button>
</header>

<div class="layout">
  <section class="card card--dashboard">
    <h1>User Information</h1>
    <dl>
      <dt>User Name</dt>
      <!-- Display username -->
      <dd>{{ username$ | async }}</dd><br>
      <dt>User ID</dt>
      <!-- Display user ID -->
      <dd>{{ userId$ | async }}</dd>
    </dl>
  </section>
</div>
