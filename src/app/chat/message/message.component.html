<!-- TODO later distinguis between my-message & external-message -->
<div class="my-message">
  {{ message.body }}
  <ng-container *ngIf="message.status === MessageStatus.PENDING">{{
    message.status
  }}</ng-container>
  <ng-container *ngIf="message.userId | userData | async as user">{{
    user.name
  }}</ng-container>
</div>
